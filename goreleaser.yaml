# goreleaser.yaml ─ GoReleaser ≥ v2
version: 2

project_name: ai-chat-cli

before:
  hooks:
    - go mod tidy -e -v

# ─── Builds ──────────────────────────────────────────────────────────
builds:
  - id: linux_amd64
    main: ./cmd/ai-chat
    goos:  [linux]
    goarch: [amd64]
    env:   [CGO_ENABLED=0]
    ldflags: >-
      -s -w
      -X main.version={{ .Version }}
      -X main.commit={{ .Commit }}
      -X main.date={{ .Date }}

# ─── Archives ────────────────────────────────────────────────────────
archives:
  - id: default
    ids:     [linux_amd64]
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE*
      - README.md

# ─── NFPM packages (.deb / .rpm) ─────────────────────────────────────
nfpms:
  # Debian package
  - id: deb
    builds:   [linux_amd64]
    formats:  [deb]
    section:  utils
    maintainer: Jamal Al-Sarraf <you@example.com>
    vendor:      AI-Chat-CLI
    homepage:    https://github.com/jalsarraf0/ai-chat-cli
    description: |
      ai-chat-cli — command-line interface for AI-assisted chat.
    license: Apache-2.0
    bindir: /usr/bin

  # RPM package
  - id: rpm
    builds:   [linux_amd64]
    formats:  [rpm]
    maintainer: Jamal Al-Sarraf <you@example.com>
    vendor:      AI-Chat-CLI
    homepage:    https://github.com/jalsarraf0/ai-chat-cli
    description: |
      ai-chat-cli — command-line interface for AI-assisted chat.
    license: Apache-2.0
    bindir: /usr/bin

# ─── Checksums ───────────────────────────────────────────────────────
checksum:
  name_template: checksums.txt
  algorithm: sha256

# ─── GitHub Release ─────────────────────────────────────────────────
release:
  draft: false
  prerelease: false
  github:
    owner: jalsarraf0
    name: ai-chat-cli

# ─── Snapshot naming (nightlies) ─────────────────────────────────────
snapshot:
  version_template: "{{ .Tag }}-next-{{ .Commit }}"
