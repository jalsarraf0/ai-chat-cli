name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix: {arch: [amd64, arm64]}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Setup security tools
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install github.com/google/osv-scanner/cmd/osv-scanner@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint/v2@latest
          go install github.com/goreleaser/goreleaser@latest
          curl -fsSL https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0_Linux-64bit.tar.gz | tar -xzO trivy > /usr/local/bin/trivy && chmod +x /usr/local/bin/trivy
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ hashFiles('**/go.sum') }}
      - name: Security scan
        run: trivy fs --exit-code 1 --severity CRITICAL,HIGH .

      - name: Build
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist/linux_${GOARCH}
          GOOS=linux go build -trimpath -ldflags "-s -w" \
            -o dist/linux_${GOARCH}/ai-chat-cli ./cmd/ai-chat-cli

      - name: Goreleaser snapshot
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          goreleaser release --clean --snapshot --single-target \
            --id deb --id rpm --dist dist \
            --skip=publish,validate

      - name: Tar.gz package
        env:
          TAG: ${{ github.ref_name }}
          ARCH: ${{ matrix.arch }}
        run: |
          tar -C dist/linux_${ARCH} -czf dist/ai-chat-cli_${TAG}_linux_${ARCH}.tar.gz ai-chat-cli

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ai-chat-cli_${{ github.ref_name }}_linux_*.tar.gz
            dist/*.deb
            dist/*.rpm
